<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Mina - Ajout d'un compte bancaire</title>
    <link rel="stylesheet" href="/style">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/logo">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/account/add"></script>
</head>

<body class="bg-gray-100 text-gray-900 ">
    <header class="mb-6">
        <div class="flex items-center justify-between" id="header">
            <div class="flex items-center px-4 py-2">
                <div>
                    <img src="/logo" />
                </div>
                <div>
                    <h1>BNP Paribas</h1>
                </div>
                <div>
                    <h1>&#65372</h1>
                </div>
                <div>
                    <h1>MINA</h1>
                </div>
            </div>
            <div>
                <a href="/profile"
                    class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200">
                    <i class="fas fa-user text-xl text-[#008250]"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="flex justify-center items-center min-h-screen flex-col space-y-8">

        <!-- Bouton de retour en image circulaire -->
        <a href="/dashboard" class="mb-4">
            <img src="/logo" alt="Accueil"
                class="w-28 h-28 rounded-full hover:opacity-80 transition-opacity duration-200" />
        </a>

        <!-- Titre de la page -->
        <div>
            <h2 class="text-4xl font-extrabold">Ajout d'un compte bancaire</h2>
        </div>

        <!-- Formulaire -->
        <div class="w-full max-w-lg p-6 bg-white shadow-md rounded-lg ">
            <form>
                <!-- Champ Nom de compte -->
                <div class="mb-6">
                    <label for="accountName" class="block mb-2 text-sm font-medium">Nom de compte</label>
                    <input type="text" id="accountName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5    "
                        placeholder="Ex: Compte principal" required />
                </div>

                <!-- Champ Type de compte -->
                <div class="mb-6">
                    <label for="typeAccount" class="block mb-2 text-sm font-medium">Type de compte</label>
                    <select id="typeAccount"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5   ">
                        <option value="" disabled selected>Choisir le type de compte</option>
                        <option value="epargne">Épargne</option>
                        <option value="courant">Courant</option>
                    </select>
                </div>

                <!-- Champ Solde -->
                <div class="mb-6">
                    <label for="balance" class="block mb-2 text-sm font-medium">Solde</label>
                    <input type="number" id="balance"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5    "
                        placeholder="5 000 €" required />
                </div>

                <!-- Champ Bas solde -->
                <div class="mb-6">
                    <label for="lowSale" class="block mb-2 text-sm font-medium">Bas solde :</label>
                    <input type="number" id="lowSale"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5    "
                        placeholder="500 €" required />
                </div>

                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                            required />
                    </div>
                    <label for="terms" class="ml-2 text-sm font-medium">Je suis d'accord avec
                        <a href="#" class="text-[#008250] hover:text-[#006B3C] hover:underline ">les
                            termes d'utilisation et
                            de
                            conditions</a>.
                    </label>
                </div>

                <!-- Boutons Valider et Annuler -->
                <div class="flex justify-between">
                    <button type="submit"
                        class="text-white bg-[#008250] hover:bg-[#006B3C] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                        Valider
                    </button>
                    <button type="button" onclick="window.history.back();"
                        class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>
    <footer class="mt-12 text-center text-sm text-gray-600">
        <p>&copy; 2024 Mina. Tous droits réservés.</p>
    </footer>
</body>

</html>
