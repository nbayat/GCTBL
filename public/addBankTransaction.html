<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ajout d'une Transaction</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="mb-6">
        <div class="flex items-center justify-between" id="header">
            <div class="flex items-center px-4 py-2">
                <div>
                    <img src="/images/logo.png" />
                </div>
                <div>
                    <h1>BNP Paribas</h1>
                </div>
                <div>
                    <h1>&#65372</h1>
                </div>
                <div>
                    <h1>MINA</h1>
                </div>
            </div>
            <div>
                <a href="/profile" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200">
                    <i class="fas fa-user text-xl text-[#008250]"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="flex justify-center items-center min-h-screen flex-col space-y-8">

        <!-- Bouton de retour en image circulaire -->
        <a href="/dashboard" class="mb-4">
            <img src="/images/logo.png" alt="Accueil"
                class="w-28 h-28 rounded-full hover:opacity-80 transition-opacity duration-200" />
        </a>

        <!-- Titre de la page -->
        <div>
            <h2 class="text-4xl font-extrabold">Ajout d'une Transaction</h2>
        </div>

        <!-- Formulaire -->
        <div class="w-full max-w-lg p-6 bg-white shadow-md rounded-lg">
            <form id="transactionForm" class="form-example">
                <!-- Type de transaction -->
                <div class="mb-6">
                    <label for="type" class="block mb-2 text-sm font-medium">Type de transaction</label>
                    <select id="type"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="deposit">Dépôt</option>
                        <option value="withdrawal">Retrait</option>
                    </select>
                </div>

                <!-- Montant -->
                <div class="mb-6">
                    <label for="amount" class="block mb-2 text-sm font-medium">Montant</label>
                    <input type="number" id="amount" placeholder="500"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        required />
                </div>

                <!-- Date -->
                <div class="mb-6">
                    <label for="date" class="block mb-2 text-sm font-medium">Date</label>
                    <input type="date" id="date"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        required />
                </div>

                <!-- Acceptation des conditions -->
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" required
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 " />
                    </div>
                    <label for="terms" class="ml-2 text-sm font-medium">Je suis d'accord avec
                        <a href="#" class="text-[#008250] hover:text-[#006B3C] hover:underline ">les
                            termes d'utilisation et
                            de
                            conditions</a>.
                    </label>
                </div>

                <!-- Boutons Ajouter et Annuler -->
                <div class="flex justify-between">
                    <button type="submit"
                        class="text-white bg-[#008250] hover:bg-[#006B3C] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                        Ajouter
                    </button>
                    <button type="button" onclick="window.history.back();"
                        class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 ">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="/js/transactions"></script>
</body>

</html>
