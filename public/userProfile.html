<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Mina - Profil Utilisateur</title>
    <link rel="stylesheet" href="/style">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/logo">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/profile"></script>
</head>

<body class="bg-gray-100  text-gray-900 ">

    <div id="loader" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <header class="mb-6">
        <div class="flex items-center justify-between" id="header">
            <div class="flex items-center px-4 py-2">
                <div>
                    <img src="/logo" />
                </div>
                <div>
                    <h1>BNP Paribas</h1>
                </div>
                <div>
                    <h1>&#65372</h1>
                </div>
                <div>
                    <h1>MINA</h1>
                </div>
            </div>
            <div>
                <a href="/profile"
                    class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200">
                    <i class="fas fa-user text-xl text-[#008250]"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Corps de la page -->
    <div class="flex justify-center items-center min-h-screen flex-col space-y-8">

        <div id="notification"
            class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 mx-auto w-1/2 flex justify-between items-center"
            role="alert">
            <span class="block sm:inline" id="notification-message"></span>
            <button type="button" class="text-green-700 hover:text-green-900" onclick="closeNotification()">
                &times; <!-- Symbole de fermeture -->
            </button>
        </div>
        <!-- Bouton de retour en image circulaire -->
        <a href="/dashboard" class="mb-4">
            <img src="/logo" alt="Accueil"
                class="w-28 h-28 rounded-full hover:opacity-80 transition-opacity duration-200" />
        </a>

        <!-- Titre de la page -->
        <div class="text-4xl font-semibold">
            <h2>Votre profil utilisateur</h2>
        </div>

        <div id="ip-check-result"></div>
        <!-- Formulaire de profil -->
        <div class="w-full max-w-lg p-6 bg-white shadow-md rounded-lg ">
            <form name="form" action="" method="GET" class="form-example space-y-6">
                <!-- Vue d'ensemble -->
                <div>
                    <h3 class="text-2xl font-semibold mb-4">Vue d'ensemble</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="firstname" class="block text-sm font-medium">Prénom</label>
                            <input type="text" name="firstname" id="firstname"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5   "
                                required />
                        </div>
                        <div>
                            <label for="lastname" class="block text-sm font-medium">Nom</label>
                            <input type="text" name="lastname" id="lastname"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5   "
                                required />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium">E-mail</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5   "
                                required />
                        </div>
                    </div>
                </div>

                <!-- Boutons de gestion -->
                <div class="flex justify-between mt-6">
                    <button type="button" onclick="editData(event)"
                        class="text-white bg-[#008250] hover:bg-[#006B3C] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                        Enregistrer
                    </button>
                    <button type="button" onclick="reload()"
                        class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5">
                        Annuler
                    </button>
                </div>
                <div class="flex justify-center mt-4">
                    <a href="/api/logout" type="button"
                        class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5">
                        Se déconnecter
                    </a>
                </div>
            </form>
            <hr class="border-gray-300  my-6">
            <!-- Informations de sécurité -->
            <div>
                <h3 class="text-2xl font-semibold mb-4">Informations de sécurité</h3>
                <div class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium">Mot de passe actuel</label>
                        <input type="password" name="password" id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5   " />
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium">Nouveau mot de passe</label>
                        <input type="password" name="newPassword" id="newPassword"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5   " />
                    </div>
                    <div>
                        <label for="confirmNewPassword" class="block text-sm font-medium">Confirmer le nouveau mot
                            de passe</label>
                        <input type="password" name="confirmNewPassword" id="confirmNewPassword"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5   " />
                    </div>
                </div>
            </div>
            <div class="my-6">
                <button type="button" onclick="changePassword(event)"
                    class="text-white bg-[#008250] hover:bg-[#006B3C] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                    Modifier le mot de passe
                </button>
            </div>

            <hr class="border-gray-300  my-6">

            <!-- Historique de connexion et sécurité -->
            <div>
                <h3 class="text-2xl font-semibold mb-4">Historique de connexion et sécurité</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-200">
                            <tr>
                                <th scope="col" class="px-6 py-3">Date</th>
                                <th scope="col" class="px-6 py-3">Heure</th>
                                <th scope="col" class="px-6 py-3">Appareil (IP)</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="bg-white ">
                            <!-- Les entrées d'historique de connexion seront insérées ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-600">
        <p>&copy; 2024 Mina. Tous droits réservés.</p>
    </footer>

</body>

</html>
