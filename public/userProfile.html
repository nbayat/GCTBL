<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">

    <header class="mb-6">
        <div id="header">
            <div>
                <img src="images/logo.png" />
            </div>
            <div>
                <h1>BNP Paribas</h1>
            </div>
            <div>
                <h1>&#65372</h1>
            </div>
            <div>
                <h1>Gestion de Comptes et Transactions Bancaires en Ligne</h1>
            </div>
        </div>
    </header>

    <!-- Corps de la page -->
    <div class="flex justify-center items-center min-h-screen flex-col space-y-8">

        <!-- Bouton de retour en image circulaire -->
        <a href="dashboard.html" class="mb-4">
            <img src="images/logo.png" alt="Accueil"
                class="w-28 h-28 rounded-full hover:opacity-80 transition-opacity duration-200" />
        </a>

        <!-- Titre de la page -->
        <div>
            <h2 class="text-4xl font-extrabold">Votre profil</h2>
        </div>

        <!-- Formulaire de profil -->
        <div class="w-full max-w-lg p-6 bg-white shadow-md rounded-lg dark:bg-gray-800">
            <!-- Photo de profil -->
            <div class="flex justify-center mb-6">
                <img src="images/logo.png" alt="Photo de profil" class="w-32 h-32 rounded-full border-2 border-gray-300 dark:border-gray-600" />
            </div>

            <form name="form" action="" method="GET" class="form-example space-y-6">
                
                <!-- Vue d'ensemble -->
                <div>
                    <h3 class="text-2xl font-semibold mb-4">Vue d'ensemble</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="firstname" class="block text-sm font-medium">Prénom</label>
                            <input type="text" name="firstname" id="firstname" value="Anthony"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required />
                        </div>
                        <div>
                            <label for="lastname" class="block text-sm font-medium">Nom</label>
                            <input type="text" name="lastname" id="lastname" value="Jiao"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium">E-mail</label>
                            <input type="email" name="email" id="email" value="anthony.jiao@edu.esiee-it.fr"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required />
                        </div>
                    </div>
                </div>

                <hr class="border-gray-300 dark:border-gray-600 my-6">

                <!-- Informations de sécurité -->
                <div>
                    <h3 class="text-2xl font-semibold mb-4">Informations de sécurité</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="password" class="block text-sm font-medium">Mot de passe actuel</label>
                            <input type="password" name="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required />
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium">Nouveau mot de passe</label>
                            <input type="password" name="newPassword" id="newPassword"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required />
                        </div>
                        <div>
                            <label for="confirmNewPassword" class="block text-sm font-medium">Confirmer le nouveau mot de passe</label>
                            <input type="password" name="confirmNewPassword" id="confirmNewPassword"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required />
                        </div>
                    </div>
                </div>

                <!-- Boutons de gestion -->
                <div class="flex justify-between mt-6">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Enregistrer
                    </button>
                    <button type="button" class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
                        Annuler
                    </button>
                </div>
                <div class="flex justify-center mt-4">
                    <button type="button" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-700 dark:hover:bg-red-800 dark:focus:ring-red-900">
                        Se déconnecter
                    </button>
                </div>
            </form>

            <hr class="border-gray-300 dark:border-gray-600 my-6">

            <!-- Historique de connexion et sécurité -->
            <div>
                <h3 class="text-2xl font-semibold mb-4">Historique de connexion et sécurité</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">Date</th>
                                <th scope="col" class="px-6 py-3">Heure</th>
                                <th scope="col" class="px-6 py-3">Appareil</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="bg-white dark:bg-gray-800">
                            <!-- Les entrées d'historique de connexion seront insérées ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
</body>

</html>
