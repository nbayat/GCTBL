<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ajout d'un compte bancaire</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../server/addBankAccount.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <header class="mb-6">
        <div id="header">
            <div>
                <img src="images/logo.png" />
            </div>
            <div>
                <h1>BNP Paribas</h1>
            </div>
            <div>
                <h1>&#65372</h1>
            </div>
            <div>
                <h1>Gestion de Comptes et Transactions Bancaires en Ligne</h1>
            </div>
        </div>
    </header>

    <div class="flex justify-center items-center min-h-screen flex-col space-y-8">

        <!-- Bouton de retour en image circulaire -->
        <a href="dashboard.html" class="mb-4">
            <img src="images/logo.png" alt="Accueil"
                class="w-28 h-28 rounded-full hover:opacity-80 transition-opacity duration-200" />
        </a>

        <!-- Titre de la page -->
        <div>
            <h2 class="text-4xl font-extrabold">Ajout d'un compte bancaire</h2>
        </div>

        <!-- Formulaire -->
        <div class="w-full max-w-lg p-6 bg-white shadow-md rounded-lg dark:bg-gray-800">
            <form>
                <!-- Champ Nom de compte -->
                <div class="mb-6">
                    <label for="accountName" class="block mb-2 text-sm font-medium">Nom de compte</label>
                    <input type="text" id="accountName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Ex: Compte principal" required />
                </div>

                <!-- Champ Type de compte -->
                <div class="mb-6">
                    <label for="typeAccount" class="block mb-2 text-sm font-medium">Type de compte</label>
                    <select id="typeAccount"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="" disabled selected>Choisir le type de compte</option>
                        <option value="epargne">Épargne</option>
                        <option value="courant">Courant</option>
                    </select>
                </div>

                <!-- Champ Solde -->
                <div class="mb-6">
                    <label for="balance" class="block mb-2 text-sm font-medium">Solde</label>
                    <input type="number" id="balance"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        placeholder="5000 €" required />
                </div>

                <!-- Champ Bas solde -->
                <div class="mb-6">
                    <label for="lowSale" class="block mb-2 text-sm font-medium">Bas solde :</label>
                    <input type="number" id="lowSale"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        placeholder="500 €" required />
                </div>

                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                            required />
                    </div>
                    <label for="remember" class="ml-2 text-sm font-medium">Je suis d'accord avec
                        <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">les termes d'utilisation et
                            de
                            conditions</a>.
                    </label>
                </div>

                <!-- Boutons Valider et Annuler -->
                <div class="flex justify-between">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Valider
                    </button>
                    <button type="button" onclick="window.history.back();"
                        class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
