<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JWT Auth</title>
    </head>
    <body>
        <h2>Login</h2>
        <form id="login-form">
            <label>Username: <input type="text" id="username" required /></label
            ><br />
            <label
                >Password:
                <input type="password" id="password" required /></label
            ><br />
            <button type="submit">Login</button>
        </form>

        <button id="protected-btn" disabled>Access Protected Route</button>

        <div id="response"></div>

        <script>
            let token = "";

            // Handle login form submission
            document.getElementById("login-form").onsubmit = async (e) => {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                try {
                    const res = await fetch("http://localhost:3000/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await res.json();

                    if (res.ok) {
                        token = data.token;
                        document.getElementById("response").innerText =
                            "Login successful!";
                        document.getElementById("protected-btn").disabled =
                            false;
                    } else {
                        document.getElementById("response").innerText =
                            data.message;
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            };

            // Access protected route
            document.getElementById("protected-btn").onclick = async () => {
                try {
                    const res = await fetch("http://localhost:3000/protected", {
                        method: "GET",
                        headers: {
                            Authorization: token,
                        },
                    });

                    const data = await res.json();

                    if (res.ok) {
                        document.getElementById("response").innerText =
                            JSON.stringify(data);
                    } else {
                        document.getElementById("response").innerText =
                            "Access denied";
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            };
        </script>
    </body>
</html>
